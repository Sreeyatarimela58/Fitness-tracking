<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Web3 Fonts: Space Grotesk for headings, Outfit for body -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://aistudiocdn.com/react-toastify@^11.0.5/dist/ReactToastify.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
              // Remapping 'serif' utility to Space Grotesk to instantly modernize all headings without changing class names
              serif: ['"Space Grotesk"', 'sans-serif'], 
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              card: 'hsl(var(--card))',
              'card-foreground': 'hsl(var(--card-foreground))',
              popover: 'hsl(var(--popover))',
              'popover-foreground': 'hsl(var(--popover-foreground))',
              primary: 'hsl(var(--primary))',
              'primary-foreground': 'hsl(var(--primary-foreground))',
              secondary: 'hsl(var(--secondary))',
              'secondary-foreground': 'hsl(var(--secondary-foreground))',
              muted: 'hsl(var(--muted))',
              'muted-foreground': 'hsl(var(--muted-foreground))',
              accent: 'hsl(var(--accent))',
              'accent-foreground': 'hsl(var(--accent-foreground))',
              destructive: 'hsl(var(--destructive))',
              'destructive-foreground': 'hsl(var(--destructive-foreground))',
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              chart1: 'var(--chart-1)',
              chart2: 'var(--chart-2)',
              chart3: 'var(--chart-3)',
              chart4: 'var(--chart-4)',
              chart5: 'var(--chart-5)',
              sidebar: 'hsl(var(--sidebar))',
              'sidebar-foreground': 'hsl(var(--sidebar-foreground))',
              'sidebar-primary': 'hsl(var(--sidebar-primary))',
              'sidebar-primary-foreground': 'hsl(var(--sidebar-primary-foreground))',
              'sidebar-accent': 'hsl(var(--sidebar-accent))',
              'sidebar-accent-foreground': 'hsl(var(--sidebar-accent-foreground))',
              'sidebar-border': 'hsl(var(--sidebar-border))',
              'sidebar-ring': 'hsl(var(--sidebar-ring))',
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 240 5% 96%; /* Lighter gray/white mix */
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 142 76% 36%; /* Greenish for fitness */
        --primary-foreground: 355 100% 100%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 142 76% 36%;
        --radius: 0.75rem;
        
        --sidebar: 0 0% 98%;
        --sidebar-foreground: 240 5.3% 26.1%;
        --sidebar-primary: 240 5.9% 10%;
        --sidebar-primary-foreground: 0 0% 98%;
        --sidebar-accent: 240 4.8% 95.9%;
        --sidebar-accent-foreground: 240 5.9% 10%;
        --sidebar-border: 220 13% 91%;
        --sidebar-ring: 217.2 91.2% 59.8%;
        
        /* Chart colors adapted for CSS variable usage in Tailwind */
        --chart-1: #10b981;
        --chart-2: #0ea5e9;
        --chart-3: #6366f1;
        --chart-4: #f59e0b;
        --chart-5: #ec4899;
      }
  
      .dark {
        --background: 240 10% 4%; /* Deep dark */
        --foreground: 0 0% 98%;
        --card: 240 10% 7%; /* Slightly lighter than bg */
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 142 70% 50%;
        --primary-foreground: 144 90% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 142 70% 50%;

        --sidebar: 240 10% 3.9%;
        --sidebar-foreground: 240 4.8% 95.9%;
        --sidebar-primary: 224.3 76.3% 48%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 240 3.7% 15.9%;
        --sidebar-accent-foreground: 240 4.8% 95.9%;
        --sidebar-border: 240 3.7% 15.9%;
        --sidebar-ring: 217.2 91.2% 59.8%;
      }

      /* Base body styles to ensure variables work with tailwind opacity modifiers */
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Outfit', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-toastify/": "https://aistudiocdn.com/react-toastify@^11.0.5/",
    "react-toastify": "https://aistudiocdn.com/react-toastify@^11.0.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
</body>
</html>
